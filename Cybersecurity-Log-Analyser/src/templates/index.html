<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cybersecurity Log Analyzer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto Mono', monospace;
      background-color: #0b1a26;
      color: #00d9ff;
    }

    header {
      background-color: #06131f;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #00d9ff22;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
      color: #00d9ff;
      letter-spacing: 1px;
    }

    nav a {
      color: #00d9ff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 6px;
      transition: 0.3s ease;
    }

    nav a.active,
    nav a:hover {
      background-color: #00d9ff33;
    }

    .dashboard {
      padding: 40px;
    }

    .overview-title {
      text-align: center;
      font-size: 40px;
      color: #00ffe4;
      text-transform: uppercase;
      margin: 30px 0;
      text-shadow: 0 0 15px #00f0ff;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-bottom: 40px;
      justify-content: center;
    }

    .feature-card {
      background-color: rgba(15, 39, 56, 0.9);
      border: 1px solid #00d9ff66;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 0 20px #00d9ff33;
      transition: box-shadow 0.4s ease, transform 0.4s ease;
    }

    .feature-card:hover {
      box-shadow: 0 0 30px #00ffe4aa, 0 0 50px #00d9ffaa;
      transform: translateY(-6px);
    }

    .feature-card h3 {
      font-size: 18px;
      color: #8be9fd;
      margin-bottom: 12px;
      text-transform: uppercase;
    }

    .feature-card p {
      font-size: 36px;
      color: #00ffe4;
      font-weight: bold;
      margin: 0;
    }

    .graph-map-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      background-color: rgba(15, 39, 56, 0.85);
      border: 1px solid #0af;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 20px #00f0ff33;
      flex: 1 1 500px;
      max-width: 600px;
      height: 600px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: box-shadow 0.4s ease, transform 0.4s ease;
    }

    .card:hover {
      box-shadow: 0 0 30px #00ffe4aa, 0 0 50px #00d9ffaa;
      transform: translateY(-6px);
    }

    .card h2 {
      font-size: 18px;
      color: #00d9ff;
      margin-bottom: 10px;
      text-transform: uppercase;
      text-align: center;
    }

    .pie-wrapper {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #pieChart {
      width: 100% !important;
      max-width: 550px;
      height: 550px !important;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
    }

    @media screen and (max-width: 768px) {
      .features {
        grid-template-columns: 1fr;
      }

      .card {
        height: auto;
      }
    }

    @keyframes fadeUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-up {
      opacity: 0;
      animation: fadeUp 0.8s ease-out forwards;
    }
  </style>
</head>

<body>

  <header class="fade-up">
    <h1>Cybersecurity Log Analyzer</h1>
    <nav>
      <a href="/" class="active">Dashboard</a>
      <a href="/alerts">Alerts</a>
      <a href="/logs">Logs</a>

    </nav>
  </header>

  <div class="dashboard fade-up">
    <h2 class="overview-title fade-up">Overview</h2>

    <div class="features fade-up">
      <div class="feature-card fade-up">
        <h3>Total Logs</h3>
        <p id="totalLogs">{{ total_logs }}</p>
      </div>
      <div class="feature-card fade-up">
        <h3>Total Alerts</h3>
        <p id="totalAlerts">{{ total_alerts }}</p>
      </div>
    </div>

    <div class="graph-map-row fade-up">
      <div class="card fade-up">
        <h2>Log Events Over Time</h2>
        <canvas id="logChart"></canvas>
      </div>
      <div class="card fade-up">
        <h2>Threat Categories</h2>
        <div class="pie-wrapper">
          <canvas id="pieChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    const ctx = document.getElementById('logChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: {{ log_chart_labels | tojson }},
        datasets: [{
          label: 'Logs',
          data: {{ log_chart_data | tojson }},
          borderColor: '#00d9ff',
          backgroundColor: 'rgba(0, 217, 255, 0.1)',
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: { display: false }
        },
        scales: {
          x: {
            ticks: { color: '#00d9ff' },
            grid: { color: '#00d9ff11' }
          },
          y: {
            ticks: { color: '#00d9ff' },
            grid: { color: '#00d9ff11' }
          }
        }
      }
    });
  </script>

  <script>
    const pieCtx = document.getElementById('pieChart').getContext('2d');
    let pieChart;

    function createOrUpdatePie(labels, values) {
      const baseColors = ['#00ffe4', '#00d9ff', '#8be9fd', '#5ce1e6', '#ff79c6', '#f1fa8c', '#ffb86c'];
      const backgroundColors = labels.map((_, i) => baseColors[i % baseColors.length]);

      if (pieChart) {
        pieChart.data.labels = labels;
        pieChart.data.datasets[0].data = values;
        pieChart.data.datasets[0].backgroundColor = backgroundColors;
        pieChart.update();
      } else {
        pieChart = new Chart(pieCtx, {
          type: 'pie',
          data: {
            labels: labels,
            datasets: [{
              data: values,
              backgroundColor: backgroundColors,
              borderColor: '#0b1a26',
              borderWidth: 2
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                labels: {
                  color: '#00d9ff',
                  font: {
                    family: 'Roboto Mono',
                    size: 14
                  }
                }
              },
              tooltip: {
                callbacks: {
                  label: function (context) {
                    return `${context.label}: ${context.parsed}`;
                  }
                }
              }
            }
          }
        });
      }
    }

    const logTypeCounts = {{ log_type_counts | tojson }};
    const labels = Object.keys(logTypeCounts);
    const values = Object.values(logTypeCounts);
    createOrUpdatePie(labels, values);
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const animatedEls = document.querySelectorAll('.fade-up');
      animatedEls.forEach((el, index) => {
        el.style.animationDelay = `${index * 100}ms`;
      });
    });
  </script>

  <script>
    async function updateOverviewData() {
      try {
        const res = await fetch('/api/overview');
        const data = await res.json();
        document.getElementById('totalLogs').textContent = data.total_logs;
        document.getElementById('totalAlerts').textContent = data.total_alerts;
        createOrUpdatePie(data.threat_categories.labels, data.threat_categories.values);
      } catch (err) {
        console.error("Failed to update overview:", err);
      }
    }

    setInterval(updateOverviewData, 5000);
    updateOverviewData();
  </script>

</body>

</html>
